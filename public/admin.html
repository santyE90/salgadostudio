<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalgadoStudio Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="min-h-screen bg-aura px-4 pb-16 pt-8 sm:px-6">
      <main class="mx-auto grid max-w-4xl gap-6">
        <header class="flex items-end justify-between gap-3">
          <div>
            <p class="text-sm uppercase tracking-[0.2em] text-gold">SalgadoStudio</p>
            <h1 class="mt-2 text-4xl leading-tight text-cream">Admin Submissions</h1>
          </div>
          <a class="text-sm text-gold underline-offset-4 hover:underline" href="/">Back to Home</a>
        </header>

        <section id="loginCard" class="section-card max-w-md">
          <h2 class="text-2xl">Owner Login</h2>
          <form id="loginForm" class="mt-4 grid gap-3">
            <label class="grid gap-2 text-sm">
              Username
              <input class="input-field" type="text" name="username" required />
            </label>
            <label class="grid gap-2 text-sm">
              Password
              <input class="input-field" type="password" name="password" required />
            </label>
            <button class="cta-button mt-2 w-full sm:w-auto" type="submit">Login</button>
          </form>
          <p id="loginError" class="mt-3 hidden text-sm text-red-200">Login failed. Check credentials.</p>
        </section>

        <section id="submissionsCard" class="section-card hidden">
          <div class="mb-4 flex items-center justify-between gap-3">
            <h2 class="text-2xl">Booking Submissions</h2>
            <button id="logoutButton" class="rounded-full border border-gold/60 px-4 py-2 text-xs font-semibold uppercase tracking-wider text-gold transition hover:bg-gold/15" type="button">
              Logout
            </button>
          </div>
          <div id="submissionsList" class="grid gap-4"></div>
        </section>
      </main>
    </div>

    <script src="/admin.js"></script>
  </body>
</html>
